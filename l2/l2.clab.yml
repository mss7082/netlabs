name: arista-spine-leaf

topology:
  defaults:
    kind: arista_ceos
    image: ceos:4.32.0F
  kinds:
    ceos:
      env:
        CLAB_MGMT_VRF: MGMT
    linux:
      image: ghcr.io/srl-labs/network-multitool 

  nodes:
    spine1:
      healthcheck:
        test: ["CMD-SHELL", "Cli -c 'show version'"]
        interval: 30s
        timeout: 5s
        retries: 5
    spine2:
      healthcheck:
        test: ["CMD-SHELL", "Cli -c 'show version'"]
        interval: 30s
        timeout: 5s
        retries: 5
    spine3:
      healthcheck:
        test: ["CMD-SHELL", "Cli -c 'show version'"]
        interval: 30s
        timeout: 5s
        retries: 5
    spine4:
      healthcheck:
        test: ["CMD-SHELL", "Cli -c 'show version'"]
        interval: 30s
        timeout: 5s
        retries: 5
    leaf1:
      stages:
        create:
          wait-for:
            - node: spine1
              stage: healthy
            - node: spine2
              stage: healthy
            - node: spine3
              stage: healthy
            - node: spine4
              stage: healthy
      healthcheck:
        test: ["CMD-SHELL", "Cli -c 'show version'"]
        interval: 30s
        timeout: 5s
        retries: 5
    leaf2:
      stages:
        create:
          wait-for:
            - node: spine1
              stage: healthy
            - node: spine2
              stage: healthy
            - node: spine3
              stage: healthy
            - node: spine4
              stage: healthy
      healthcheck:
        test: ["CMD-SHELL", "Cli -c 'show version'"]
        interval: 30s
        timeout: 5s
        retries: 5
    leaf3:
      stages:
        create:
          wait-for:
            - node: spine1
              stage: healthy
            - node: spine2
              stage: healthy
            - node: spine3
              stage: healthy
            - node: spine4
              stage: healthy
      healthcheck:
        test: ["CMD-SHELL", "Cli -c 'show version'"]
        interval: 30s
        timeout: 5s
        retries: 5
    leaf4:
      stages:
        create:
          wait-for:
            - node: spine1
              stage: healthy
            - node: spine2
              stage: healthy
            - node: spine3
              stage: healthy
            - node: spine4
              stage: healthy
      healthcheck:
        test: ["CMD-SHELL", "Cli -c 'show version'"]
        interval: 30s
        timeout: 5s
        retries: 5
    borderleaf1:
      stages:
        create:
          wait-for:
            - node: leaf1
              stage: healthy
            - node: leaf2
              stage: healthy
            - node: leaf3
              stage: healthy
            - node: leaf4
              stage: healthy
    borderleaf2:
      stages:
        create:
          wait-for:
            - node: leaf1
              stage: healthy
            - node: leaf2
              stage: healthy
            - node: leaf3
              stage: healthy
            - node: leaf4
              stage: healthy
    host1:
      kind: linux
      stages:
        create:
          wait-for:
            - node: leaf1
              stage: healthy
            - node: leaf2
              stage: healthy
      exec:
        - ip link set address 00:c1:ab:00:00:01 dev eth1
        - ip addr add 10.10.10.1/24 dev eth1
    host2:
      kind: linux
      stages:
        create:
          wait-for:
            - node: leaf1
              stage: healthy
            - node: leaf2
              stage: healthy
      exec:
        - ip link set address 00:c1:ab:00:00:02 dev eth1
        - ip addr add 10.10.10.2/24 dev eth1
    host3:
      kind: linux
      stages:
        create:
          wait-for:
            - node: leaf3
              stage: healthy
            - node: leaf4
              stage: healthy
      exec:
        - ip link set address 00:c1:ab:00:00:03 dev eth1
        - ip addr add 10.20.10.1/24 dev eth1
    host4:
      kind: linux
      stages:
        create:
          wait-for:
            - node: leaf3
              stage: healthy
            - node: leaf4
              stage: healthy
      exec:
        - ip link set address 00:c1:ab:00:00:04 dev eth1
        - ip addr add 10.20.10.2/24 dev eth1

  links:
     # Spine to Leaf connections
     - endpoints: ["spine1:eth1", "leaf1:eth1"]
     - endpoints: ["spine1:eth2", "leaf2:eth1"]
     - endpoints: ["spine1:eth3", "leaf3:eth1"]
     - endpoints: ["spine1:eth4", "leaf4:eth1"]
     - endpoints: ["spine2:eth1", "leaf1:eth2"]
     - endpoints: ["spine2:eth2", "leaf2:eth2"]
     - endpoints: ["spine2:eth3", "leaf3:eth2"]
     - endpoints: ["spine2:eth4", "leaf4:eth2"]
     - endpoints: ["spine3:eth1", "leaf1:eth3"]
     - endpoints: ["spine3:eth2", "leaf2:eth3"]
     - endpoints: ["spine3:eth3", "leaf3:eth3"]
     - endpoints: ["spine3:eth4", "leaf4:eth3"]
     - endpoints: ["spine4:eth1", "leaf1:eth4"]
     - endpoints: ["spine4:eth2", "leaf2:eth4"]
     - endpoints: ["spine4:eth3", "leaf3:eth4"]
     - endpoints: ["spine4:eth4", "leaf4:eth4"]

     # Spine interconnections
     - endpoints: ["spine1:eth5", "spine2:eth5"]
     - endpoints: ["spine1:eth6", "spine2:eth6"]
     - endpoints: ["spine3:eth5", "spine4:eth5"]
     - endpoints: ["spine3:eth6", "spine4:eth6"]

     # Leaf interconnections
     - endpoints: ["leaf1:eth7", "leaf2:eth7"]
     - endpoints: ["leaf1:eth8", "leaf2:eth8"]
     - endpoints: ["leaf3:eth7", "leaf4:eth7"]
     - endpoints: ["leaf3:eth8", "leaf4:eth8"]

     # Leaf to Host connections
     - endpoints: ["leaf1:eth9", "host1:eth1"]
     - endpoints: ["leaf1:eth10", "host2:eth1"]
     - endpoints: ["leaf2:eth9", "host1:eth2"]
     - endpoints: ["leaf2:eth10", "host2:eth2"]
     - endpoints: ["leaf3:eth9", "host3:eth1"]
     - endpoints: ["leaf3:eth10", "host4:eth1"]
     - endpoints: ["leaf4:eth9", "host3:eth2"]
     - endpoints: ["leaf4:eth10", "host4:eth2"]

     # Border Leaf connections
     - endpoints: ["spine1:eth7", "borderleaf1:eth1"]
     - endpoints: ["spine2:eth7", "borderleaf1:eth2"]
     - endpoints: ["spine3:eth7", "borderleaf1:eth3"]
     - endpoints: ["spine4:eth7", "borderleaf1:eth4"]
     - endpoints: ["spine1:eth8", "borderleaf2:eth1"]
     - endpoints: ["spine2:eth8", "borderleaf2:eth2"]
     - endpoints: ["spine3:eth8", "borderleaf2:eth3"]
     - endpoints: ["spine4:eth8", "borderleaf2:eth4"]
